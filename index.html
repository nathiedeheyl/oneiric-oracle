<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for Search Engines -->
    <meta name="description"
        content="Ask the Oneiric Oracle about the hidden meaning of your dreams. Explore your subconcious with this rapid paced quiz-style game.">
    <meta name="keywords"
        content="Oneiric Oracle, dream interpretation, oracle game, dreams, meaning, subconcious emotions">
    <!-- Title -->
    <title>Oneiric Oracle</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <!-- Header -->
    <header id="main-header">
        <h1 class="header-title">Ask the Oneiric Oracle about the Meaning of your Dreams</h1>
        <p class="tagline">For you it's probably just a game, but the stars are being dang serious about this.</p>
    </header>

    <!-- Collapsible info box for mobile and tablet -->
    <section id="info-section">
        <div class="info-container">
            <input type="checkbox" id="info-toggle" name="info-toggle" aria-expanded="false" role="checkbox">
            <label for="info-toggle" class="info-icon" aria-label="Toggle down info icon">
                ?
            </label>
        </div>
        <div class="info-box" hidden>
            <h2>About the Game</h2>
            <p>More about how to play the game, and especially about the timer feature.</p>
        </div>
    </section>

    <main>
        <div id="start-button-container">
            <button class="start-button" aria-label="Click to start the game">
                <img src="assets/images/crystal-ball.png" id="start-button-icon" alt="Violet crystal ball">
                <span class="button-label">Touch the crystal ball to start</span>
            </button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Oneiric Oracle. All rights reserved.</p>
        <p><a href="">Legal</a> | <a href="">Privacy</a></p>
    </footer>
</body>

</html>
